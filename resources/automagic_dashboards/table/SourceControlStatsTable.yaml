title: GitHub Stargazers
transient_title: "A summary of GitHub stars"
metrics:
 - Count: ["count"]
 - CumCount: ["cum-count", [dimension, StarredAt]]
dimensions:
 - StarredAt: LikeTimestamp
groups:
  - Overview:
      title: Overview
cards:
- StarGrowth:
    title: Stars this month
    visualization: smartscalar
    dimensions:
     - StarredAt:
         aggregation: month
    metrics: Count
- TotalStars:
    title: Total stars
    visualization: line
    dimensions: StarredAt
    metrics: CumCount
    width: 18
