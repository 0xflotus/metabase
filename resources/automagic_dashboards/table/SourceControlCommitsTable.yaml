title: GitHub Commits
transient_title: "A summary of your commits"
metrics:
  - Count: ["count"]
  - CumCount: ["cum-count", [dimension, Sha]]
dimensions:
 - CommitedAt: SourceControlCommitTimestamp
 - Sha: SHA
groups:
  - Overview:
      title: Overview
cards:
- CommitsGrowth:
    title: Commits this month
    visualization: smartscalar
    dimensions:
     - CommitedAt:
         aggregation: month
    metrics: Count
- TotalCommits:
    title: Total commits
    visualization: line
    dimensions: CommitedAt
    metrics: CumCount
    width: 18
