title: GitHub Commits
transient_title: "A summary of your commits"
metrics:
  - Count: ["count"]
  - CumCount: ["cum-count", [dimension, Sha]]
dimensions:
 - CommitedAt:
     field_type: DateTime
     named: commit__author__date
 - Sha:
     field_type: Text
     named: "^sha"
groups:
  - Overview:
      title: Overview
cards:
- CommitsGrowth:
    title: Commits this month
    visualization: smartscalar
    dimensions:
     - CommitedAt:
         aggregation: month
    metrics: Count
- TotalCommits:
    title: Total commits
    visualization: line
    dimensions: CommitedAt
    metrics: CumCount
    width: 18
